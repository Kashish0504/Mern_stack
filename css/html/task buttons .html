<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination Hover UI</title>
  <link rel="stylesheet" href="../task button.css">
</head>
<body>

<!-- PAGINATION 1 (LIGHT GRAY) -->
<div class="pagination light">
  <span class="label">PAGE</span>
  <button class="circle">&lt;</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>7</button>
  <button>..</button>
  <button>103</button>
  <button>104</button>
  <button class="circle">&gt;</button>
</div>

<!-- PAGINATION 2 (GRAY + RED ACTIVE) -->
<div class="pagination gray">
  <button>&laquo; First</button>
  <button>&laquo;</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>&raquo;</button>
  <button>Last &raquo;</button>
</div>

<!-- PAGINATION 3 (BLUE BAR) -->
<div class="pagination blue">
  <button>PAGE 1 TO 11</button>
  <button>&laquo;</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>...</button>
  <button>LAST &raquo;</button>
</div>

</body>
</html>
